<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <section id="container">
    <h1 id="page-heading">
      Leaderboard
    </h1>
    <div id="inner-container">
      <!-- recent scores -->
      <div id="recent-scores">
        <div id="heading-recent-scores">
          <h2>Recent scores</h2>
          <button id="refresh">Refresh</button>
        </div>
        <ul id="scores-list">
          <li class="score">Name: 100</li>
          <li class="score">Name: 20</li>
          <li class="score">Name: 50</li>
          <li class="score">Name: 78</li>
          <li class="score">Name: 125</li>
          <li class="score">Name: 77</li>
          <li class="score">Name: 42</li>
        </ul>
      </div>
      <!-- add score -->
      <form>
        <h2>Add your score</h2>
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="score">Score</label>
        <input type="text" id="score" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
  <footer>
    Copyright 2023
  </footer>
</body>
</html>
